<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número Par ou Ímpar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #2980b9, #1a5276);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #2980b9;
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.2);
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #2980b9 0%, #1a5276 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(41, 128, 185, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #resultado {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            font-size: 20px;
            color: #2c3e50;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #2980b9;
        }
        
        .par {
            color: #27ae60;
            font-weight: 700;
            font-size: 24px;
        }
        
        .impar {
            color: #c0392b;
            font-weight: 700;
            font-size: 24px;
        }
        
        .number {
            font-size: 36px;
            font-weight: 700;
            color: #2980b9;
            margin: 0 5px;
        }
        
        .error {
            color: #e74c3c;
            background-color: #fadbd8;
            border-color: #e74c3c;
        }
        
        .decoration {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .square {
            width: 20px;
            height: 20px;
            background: #2980b9;
            opacity: 0.6;
            transform: rotate(45deg);
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador Par/Ímpar</h1>
        <p class="subtitle">Descubra se um número é par ou ímpar</p>
        
        <div class="input-group">
            <label for="numero">Digite um número:</label>
            <input type="number" id="numero" placeholder="Exemplo: 15">
        </div>
        
        <button onclick="verificarParImpar()">Verificar Número</button>
        
        <div id="resultado">
            <p>Informe um número para verificar se ele é um número par ou ímpar</p>
        </div>
        
        <div class="decoration">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        
        <div class="footer">
            <p> ©Cálculo de Idade feito por Nicolly</p>
        </div>
    </div>

    <script>
        function verificarParImpar() {
            // Obtém o número solicitado pelo usuário
            const numero = parseInt(document.getElementById('numero').value);
            const resultado = document.getElementById('resultado');
            
            // Confirmação do número
            if (isNaN(numero)) {
                resultado.innerHTML = "<p class='error'>Por favor, insira um número válido.</p>";
                resultado.classList.add('error');
                return;
            }
            
            // Remove a classe de erro
            resultado.classList.remove('error');
            
            // Verifica se o número é par ou ímpar
            if (numero % 2 === 0) {
                resultado.innerHTML = `
                    <p>O número <span class="number">${numero}</span> é <span class="par">PAR</span></p>
                `;
            } else {
                resultado.innerHTML = `
                    <p>O número <span class="number">${numero}</span> é <span class="impar">ÍMPAR</span></p>
                `;
            }
        }
    </script>
</body>
</html>
